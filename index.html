            "乌托邦", "后末日", "废土风格", "机械美学", "合成器浪潮",
            "霓虹美学", "全息投影", "虚拟现实", "增强现实", "元宇宙风格",
            
            // 奇幻魔法风格 (25个)
            "魔幻现实主义", "高奇幻", "低奇幻", "黑暗奇幻", "光明奇幻",
            "童话风格", "神话风格", "龙与地下城", "中世纪奇幻", "东方奇幻",
            "西方奇幻", "精灵风格", "矮人风格", "兽人风格", "魔法学院",
            "巫师世界", "吸血鬼风格", "狼人风格", "幽灵风格", "僵尸启示录",
            "克苏鲁风格", "洛夫克拉夫特式", "童话王国", "糖果世界", "巧克力王国",
            
            // 自然环境风格 (20个)
            "海底世界", "热带雨林", "沙漠风情", "雪山之巅", "草原牧场",
            "森林深处", "田园风光", "乡村风格", "海滩度假", "岛屿天堂",
            "北极光", "星空宇宙", "云上世界", "火山地带", "洞穴探险",
            "花园仙境", "植物园", "动物园风格", "水族馆", "自然保护区",
            
            // 特殊主题风格 (15个)
            "会说话的动物伙伴", "机器人伙伴", "人工智能助手", "时间旅行", "平行宇宙",
            "梦境世界", "潜意识空间", "记忆宫殿", "思维导图", "情感可视化",
            "数据可视化", "信息图表", "教育风格", "儿童风格", "老年友好"
        ];
        
        // 初始化职业和风格数组
        let careers = [...defaultCareers];
        let styles = [...defaultStyles];
        
        // 获取DOM元素
        const careerResult = document.getElementById('career-result');
        const styleResult = document.getElementById('style-result');
        const generateCareerBtn = document.getElementById('generate-career');
        const generateStyleBtn = document.getElementById('generate-style');
        const customCareerInput = document.getElementById('custom-career');
        const customStyleInput = document.getElementById('custom-style');
        const addCareerBtn = document.getElementById('add-career');
        const addStyleBtn = document.getElementById('add-style');
        const careerCount = document.getElementById('career-count');
        const styleCount = document.getElementById('style-count');
        
        // 更新计数器
        function updateCounters() {
            careerCount.textContent = careers.length;
            styleCount.textContent = styles.length;
        }
        
        // 初始化计数器
        updateCounters();
        
        // 生成随机职业
        function generateRandomCareer() {
            if (careers.length === 0) {
                careerResult.textContent = "请先添加职业";
                return;
            }
            
            // 随机选择一个职业
            const randomIndex = Math.floor(Math.random() * careers.length);
            const selectedCareer = careers[randomIndex];
            
            // 添加动画效果
            careerResult.classList.remove('fade-in');
            void careerResult.offsetWidth; // 触发重排以重新开始动画
            careerResult.classList.add('fade-in');
            
            // 显示结果
            careerResult.textContent = selectedCareer;
            
            // 可选：在控制台记录生成历史
            console.log(`生成的职业: ${selectedCareer} (第${randomIndex + 1}个/共${careers.length}个)`);
        }
        
        // 生成随机风格
        function generateRandomStyle() {
            if (styles.length === 0) {
                styleResult.textContent = "请先添加风格";
                return;
            }
            
            // 随机选择一个风格
            const randomIndex = Math.floor(Math.random() * styles.length);
            const selectedStyle = styles[randomIndex];
            
            // 添加动画效果
            styleResult.classList.remove('fade-in');
            void styleResult.offsetWidth; // 触发重排以重新开始动画
            styleResult.classList.add('fade-in');
            
            // 显示结果
            styleResult.textContent = selectedStyle;
            
            // 可选：在控制台记录生成历史
            console.log(`生成的风格: ${selectedStyle} (第${randomIndex + 1}个/共${styles.length}个)`);
        }
        
        // 添加自定义职业
        function addCustomCareer() {
            const newCareer = customCareerInput.value.trim();
            
            if (newCareer === "") {
                alert("请输入有效的职业名称");
                return;
            }
            
            // 检查是否已存在
            if (careers.includes(newCareer)) {
                alert("该职业已存在于列表中");
                return;
            }
            
            // 添加到职业列表
            careers.push(newCareer);
            
            // 更新计数器
            updateCounters();
            
            // 清空输入框
            customCareerInput.value = "";
            
            // 提示添加成功
            alert(`成功添加职业: ${newCareer}\n当前职业总数: ${careers.length}`);
            
            // 记录添加历史
            console.log(`添加的职业: ${newCareer}, 当前职业总数: ${careers.length}`);
        }
        
        // 添加自定义风格
        function addCustomStyle() {
            const newStyle = customStyleInput.value.trim();
            
            if (newStyle === "") {
                alert("请输入有效的风格名称");
                return;
            }
            
            // 检查是否已存在
            if (styles.includes(newStyle)) {
                alert("该风格已存在于列表中");
                return;
            }
            
            // 添加到风格列表
            styles.push(newStyle);
            
            // 更新计数器
            updateCounters();
            
            // 清空输入框
            customStyleInput.value = "";
            
            // 提示添加成功
            alert(`成功添加风格: ${newStyle}\n当前风格总数: ${styles.length}`);
            
            // 记录添加历史
            console.log(`添加的风格: ${newStyle}, 当前风格总数: ${styles.length}`);
        }
        
        // 快速连续生成函数
        function rapidGenerate(button, generator, count) {
            let i = 0;
            const interval = setInterval(() => {
                generator();
                i++;
                if (i >= count) {
                    clearInterval(interval);
                    button.disabled = false;
                    button.innerHTML = `<i class="fas fa-bolt"></i> 快速生成10次`;
                }
            }, 100);
        }
        
        // 事件监听
        generateCareerBtn.addEventListener('click', generateRandomCareer);
        generateStyleBtn.addEventListener('click', generateRandomStyle);
        addCareerBtn.addEventListener('click', addCustomCareer);
        addStyleBtn.addEventListener('click', addCustomStyle);
        
        // 允许按Enter键添加
        customCareerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCustomCareer();
            }
        });
        
        customStyleInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCustomStyle();
            }
        });
        
        // 双击快速生成
        generateCareerBtn.addEventListener('dblclick', function() {
            this.disabled = true;
            this.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 快速生成中...`;
            rapidGenerate(this, generateRandomCareer, 10);
        });
        
        generateStyleBtn.addEventListener('dblclick', function() {
            this.disabled = true;
            this.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> 快速生成中...`;
            rapidGenerate(this, generateRandomStyle, 10);
        });
        
        // 页面加载时生成初始结果
        window.addEventListener('load', function() {
            // 延迟一点时间显示初始结果，以获得更好的视觉效果
            setTimeout(() => {
                generateRandomCareer();
                generateRandomStyle();
            }, 300);
        });
    </script>
